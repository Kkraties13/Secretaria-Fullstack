<!-- navbar.html -->

<header class="flex items-center justify-between h-16 px-6 bg-white shadow-md z-10 sticky top-0">
    <!-- Botão de Menu para Mobile -->
    <button id="menu-button" class="md:hidden text-gray-600 hover:text-gray-900 transition duration-150 ease-in-out">
        <i class="ph ph-list text-2xl"></i>
    </button>
    
    <!-- Título da Página (Visível em desktop) -->
    <div class="hidden md:block ml-4">
        <h2 class="text-xl font-semibold text-gray-800">{{ page_title|default:"Página" }}</h2>
    </div>

    <!-- Ícones de Ação e Perfil -->
    <div class="flex items-center space-x-4 ml-auto">
        <!-- Notificações -->
        <button class="relative text-gray-500 hover:text-indigo-600 transition duration-150 ease-in-out">
            <i class="ph ph-bell text-xl"></i>
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">3</span>
        </button>

        <!-- Perfil do Usuário -->
        <div class="relative group">
            <button class="flex items-center space-x-2 p-1 rounded-full bg-gray-100 hover:bg-gray-200 transition duration-150 ease-in-out">
                <img class="h-8 w-8 rounded-full object-cover" 
                     src="https://placehold.co/100x100/A3A0EF/ffffff?text=GI" 
                     alt="Avatar do Usuário"
                     onerror="this.onerror=null;this.src='https://placehold.co/100x100/A3A0EF/ffffff?text=User'">
                <span class="text-sm font-medium text-gray-700 hidden sm:block">Giovana</span>
                <i class="ph ph-caret-down text-gray-400 text-sm hidden sm:block"></i>
            </button>
            
            <!-- Menu Dropdown -->
            <div class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300 ease-in-out">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 rounded-t-lg">Meu Perfil</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50">Configurações</a>
                <div class="border-t border-gray-100"></div>
                <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-b-lg">Sair</a>
            </div>
        </div>
    </div>
</header>
